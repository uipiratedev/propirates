<header class="flex items-center justify-between px-6 h-full">
    <div class="flex items-center gap-4">
        <h1 class="text-xl font-semibold text-gray-800">Welcome back!</h1>
    </div>

    <div class="flex items-center gap-4">
        <!-- User Info -->
        @if (authService.currentUser(); as user) {
        <div class="flex items-center gap-3">
            <div class="text-right">
                <p class="text-sm font-semibold text-gray-800">{{ user.name }}</p>
                <p class="text-xs text-gray-500">{{ user.email }}</p>
            </div>
            <div class="w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-semibold">
                {{ user.name.charAt(0).toUpperCase() }}
            </div>
        </div>
        }

        <!-- Logout Button -->
        <button (click)="logout()"
            class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition">
            Logout
        </button>
    </div>
</header>
