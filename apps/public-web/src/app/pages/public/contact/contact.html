<section class="max-w-6xl mx-auto px-4 py-16">
  <h1 class="text-4xl md:text-5xl font-extrabold leading-tight tracking-tight mb-6">
    Get in <span class="text-primary">Touch</span>
  </h1>
  <p class="text-lg text-neutral-600 max-w-3xl mb-12">
    Have questions? Want to learn more? We'd love to hear from you.
  </p>

  <div class="grid md:grid-cols-2 gap-12">
    <div>
      <h2 class="text-2xl font-bold mb-6">Contact Information</h2>

      <div class="space-y-6">
        <div>
          <h3 class="font-semibold mb-2">Email</h3>
          <a href="mailto:hello@propirates.com" class="text-primary hover:underline">
            hello&#64;propirates.com
          </a>
        </div>

        <div>
          <h3 class="font-semibold mb-2">Office Hours</h3>
          <p class="text-neutral-600">Monday - Friday: 9am - 6pm EST</p>
        </div>

        <div>
          <h3 class="font-semibold mb-2">Response Time</h3>
          <p class="text-neutral-600">We typically respond within 24 hours</p>
        </div>
      </div>

      <div class="mt-8">
        <h3 class="font-semibold mb-4">Follow Us</h3>
        <div class="flex gap-4">
          <a
            href="#"
            class="w-10 h-10 bg-neutral-100 rounded-full flex items-center justify-center hover:bg-primary hover:text-white transition"
          >
            ùïè
          </a>
          <a
            href="#"
            class="w-10 h-10 bg-neutral-100 rounded-full flex items-center justify-center hover:bg-primary hover:text-white transition"
          >
            in
          </a>
          <a
            href="#"
            class="w-10 h-10 bg-neutral-100 rounded-full flex items-center justify-center hover:bg-primary hover:text-white transition"
          >
            IG
          </a>
        </div>
      </div>
    </div>

    <div>
      <form class="space-y-6">
        <div>
          <label for="name" class="block font-semibold mb-2">Name</label>
          <input
            type="text"
            id="name"
            class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary"
            placeholder="Your name"
          />
        </div>

        <div>
          <label for="email" class="block font-semibold mb-2">Email</label>
          <input
            type="email"
            id="email"
            class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary"
            placeholder="your@email.com"
          />
        </div>

        <div>
          <label for="message" class="block font-semibold mb-2">Message</label>
          <textarea
            id="message"
            rows="5"
            class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary"
            placeholder="Tell us what you're looking for..."
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full rounded-2xl px-6 py-3 bg-primary hover:bg-emerald-500 text-white font-semibold transition"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
