<div class="p-8 max-w-4xl">
    <h1 class="text-3xl font-bold mb-8">Profile</h1>

    <div class="space-y-8">
        <!-- Profile Picture Section -->
        <div class="border border-neutral-200 rounded-2xl p-6 bg-white">
            <h2 class="text-xl font-bold mb-4">Profile Picture</h2>
            <div class="flex items-center gap-6">
                <div
                    class="w-24 h-24 bg-primary rounded-full flex items-center justify-center text-white text-3xl font-bold">
                    JD
                </div>
                <div>
                    <button class="px-4 py-2 border border-neutral-300 rounded-xl hover:border-primary transition mr-2">
                        Change Photo
                    </button>
                    <button class="px-4 py-2 text-red-600 hover:text-red-700 transition">
                        Remove
                    </button>
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="border border-neutral-200 rounded-2xl p-6 bg-white">
            <h2 class="text-xl font-bold mb-4">Personal Information</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block font-semibold mb-2">First Name</label>
                    <input type="text" value="John"
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary" />
                </div>
                <div>
                    <label class="block font-semibold mb-2">Last Name</label>
                    <input type="text" value="Doe"
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary" />
                </div>
                <div class="md:col-span-2">
                    <label class="block font-semibold mb-2">Email</label>
                    <input type="email" value="john.doe@example.com"
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary" />
                </div>
                <div class="md:col-span-2">
                    <label class="block font-semibold mb-2">Bio</label>
                    <textarea rows="4"
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary"
                        placeholder="Tell us about yourself...">UI/UX Designer passionate about creating beautiful, user-friendly experiences.</textarea>
                </div>
            </div>
        </div>

        <!-- Professional Information -->
        <div class="border border-neutral-200 rounded-2xl p-6 bg-white">
            <h2 class="text-xl font-bold mb-4">Professional Information</h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block font-semibold mb-2">Job Title</label>
                    <input type="text" value="Senior UI Designer"
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary" />
                </div>
                <div>
                    <label class="block font-semibold mb-2">Company</label>
                    <input type="text" value="Design Studio Inc."
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary" />
                </div>
                <div>
                    <label class="block font-semibold mb-2">Portfolio URL</label>
                    <input type="url" value="https://johndoe.design"
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary" />
                </div>
                <div>
                    <label class="block font-semibold mb-2">LinkedIn</label>
                    <input type="url" value="https://linkedin.com/in/johndoe"
                        class="w-full px-4 py-3 border border-neutral-300 rounded-xl focus:outline-none focus:border-primary" />
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="flex justify-end gap-4">
            <button class="px-6 py-3 border border-neutral-300 rounded-xl hover:border-primary transition">
                Cancel
            </button>
            <button class="px-6 py-3 bg-primary hover:bg-emerald-500 text-white font-semibold rounded-xl transition">
                Save Changes
            </button>
        </div>
    </div>
</div>
