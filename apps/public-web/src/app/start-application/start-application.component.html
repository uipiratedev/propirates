<main class="min-h-screen bg-neutral-50 text-neutral-900 [color-scheme:light] flex flex-col">
  <!-- Header -->
  <header
    class="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-white/70 border-b border-neutral-200"
  >
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <span
          class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-neutral-100 font-black text-lg"
        >
          ⚓
        </span>
        <span class="font-semibold tracking-tight">UI Pirate — Elite Mentorship</span>
      </div>
      <div class="flex items-center gap-4">
        <a
          routerLink="/"
          class="rounded-2xl px-6 py-2 border border-neutral-300 hover:border-neutral-400 transition"
        >
          Home
        </a>
        <a
          routerLink="/login"
          class="rounded-2xl px-6 py-2 bg-primary hover:bg-emerald-500 text-white font-semibold transition"
        >
          Login
        </a>
      </div>
    </div>
  </header>

  <!-- Start Application Section -->
  <section class="flex-grow flex flex-col items-center justify-center text-center px-4 py-20">
    <h1 class="text-5xl font-extrabold tracking-tight">
      Start Your <span class="text-primary">Application</span>
    </h1>
    <p class="mt-4 text-lg text-neutral-600 max-w-xl">
      Ready to prove your skill? Click below to begin your UI Pirate mentorship application.
      Remember — this program rewards **execution**, not talk.
    </p>

    <button
      (click)="startNow()"
      class="mt-8 px-10 py-3 bg-primary hover:bg-emerald-500 text-white font-semibold rounded-lg shadow-sm transition"
    >
      Start Now →
    </button>
  </section>

  <!-- Footer -->
  <footer class="border-t border-neutral-200 mt-16">
    <div
      class="max-w-6xl mx-auto px-4 py-10 text-sm text-neutral-500 flex flex-wrap items-center justify-between gap-4"
    >
      <p>© {{ currentYear }} UI Pirate. Work. Don’t talk.</p>
      <div class="flex items-center gap-4">
        <a routerLink="/" class="hover:text-neutral-700"> Home </a>
        <a routerLink="/how-it-works" class="hover:text-neutral-700"> How it works </a>
        <a href="#" class="hover:text-neutral-700"> Terms </a>
      </div>
    </div>
  </footer>
</main>
